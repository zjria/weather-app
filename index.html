<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container">
        <div>
            <input type="text" name="input-field" id="input-field" placeholder="Enter your city">
            <button type="submit" id="search-btn">Search</button>
        </div>
        <h2>City Name: <span id="cityName"></span></h2>
        <p>Temperature Quantity: <span id="temperature">00.00</span>&deg;c</p>
        <h4>Description: <span id="description"></span></h4>
    </div>



    <!-- js link -->
    <script src="js/app.js"></script>
</body>

</html>
